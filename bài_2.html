<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
     function maxArray(arr) {
         var max = arr[0];
         for(var i = 1; i < arr.length; i++) {
             if(arr[i] > max) {
                 max = arr[i];
             }
         }
         return max;
     }
     arr = [3,5,1,8,-3,7,8,34,12,38];
     alert(maxArray(arr));
 </script>
</body>
</html>
