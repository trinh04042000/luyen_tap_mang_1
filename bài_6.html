<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array=[];
    for (var i = 0; i < 10; i++){
        var x=prompt("Nhập phần tử "+i+": ",0);
        array.push(x);
    }
    var v=prompt("Nhập số nguyên V: ",0);
    var bool=false;
    for (var i=0;i<array.length;i++){
        if (array[i]==v) bool=true;
    }
    if (bool) alert("V is in the array");
    else alert("V is not in the array");
</script>
</body>
</html>
