<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array=[];
    for (var i = 0; i < 10; i++){
        var x=prompt("Nhập phần tử "+i+": ",0);
        array.push(x);
    }
    array.sort(function (a,b){return a-b});
    for (var i = 0; i < 10; i++){
        document.writeln(array[i]);
    }
</script>
</body>
</html>
