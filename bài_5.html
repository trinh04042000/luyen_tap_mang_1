<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = [1,-23,10,29,-393,5,-67,2,4,3]
    var count = 0;
    for (i = 0; i < number.length; i++) {
        if (number[i] < 0) {
            count ++;
        }
    }
    document.write("Có" + count +" số là số nguyên âm nhỏ 0");
</script>
</body>
</html>
