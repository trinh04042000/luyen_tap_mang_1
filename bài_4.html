<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      var x = [2,4,5,1,7,8,5];
      var first = 0;
      var last = x.length - 1;
      while (first < last) {
          var b = x[first];
          x[first] = x[last];
          x[last] = b;
          first++;
          last--;
      }
      document.write(x);
  </script>
</body>
</html>
